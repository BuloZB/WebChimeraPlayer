<!DOCTYPE html>
<html>

<head>

<link rel="icon" href="http://www.webchimera.org/favicon.ico">
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<title>M3U Playlist Demo - WebChimera Player</title>

</head>

<body>

<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>M3U Playlist Demo</h1></div>

<div id="player_wrapper"></div>

<script src="player/webchimera.js" type="text/javascript"></script>
<script>
// create player
wjs("#player_wrapper").addPlayer("sleek", "webchimera",{ autoplay: 1 });

// when qml has loaded
wjs("#webchimera").qmlLoaded(function() {
	// load m3u playlist
    wjs("#webchimera").loadM3U("http://www.webchimera.org/m3u/playlist-demo.m3u");
});
</script>

</body>

</html>
