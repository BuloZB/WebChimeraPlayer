<!DOCTYPE html>
<html>

<head>

<link rel="icon" href="http://www.webchimera.org/favicon.ico">
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<title>External Subtitle Demo - WebChimera Player</title>

</head>

<body>

<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>External Subtitle Demo</h1></div>

<div id="player_wrapper"></div>

<script src="player/webchimera.js" type="text/javascript"></script>
<script>
// create player
wjs("#player_wrapper").addPlayer("sleek", "webchimera",{ autoplay: 1 });

// add video url
wjs("#webchimera").addPlaylist("http://www.youtube.com/watch?v=ja1sjfnfjg0");

// when qml has loaded
wjs("#webchimera").qmlLoaded(function() {
	// load the subtitle file
    wjs("#webchimera").startSubtitle("http://www.webchimera.org/sub/the_last_belle_2011_eng.srt");
});
</script>

</body>

</html>
