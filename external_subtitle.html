<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>External Subtitle Demo</h1></div>

<div id="player_wrapper"></div>

<script src="js/webchimera.js" type="text/javascript"></script>
<script>
addPlayer("player_wrapper","qml/default.qml");

myplaylist = "http://www.youtube.com/watch?v=ja1sjfnfjg0";

addPlaylist(myplaylist);

startPlayer();

// Wait 5 seconds (for plugin to load) then load subtitle
setTimeout(function() { startSubtitle("http://www.webchimera.org/sub/the_last_belle_2011_eng.srt"); },5000);

</script>
