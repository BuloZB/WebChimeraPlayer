<!DOCTYPE html>
<html>

<head>

<link rel="icon" href="http://www.webchimera.org/favicon.ico">
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<title>Multiscreen Demo - WebChimera Player</title>

</head>

<body>

<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>Multiscreen Demo</h1><span id="page_desc"><br>Click on a Video!</span></div>


<div id="player_wrapper" style="background-color: #000">
<object id="webchimera1" type="application/x-chimera-plugin" width="49%" height="49%" style="margin-left: 5px; margin-top: 2px">
<param name="qmlsrc" value="qml/multiscreen.qml" />
</object>
<object id="webchimera2" type="application/x-chimera-plugin" width="49%" height="49%" style="margin-top: 2px">
<param name="qmlsrc" value="qml/multiscreen.qml" />
</object>
<object id="webchimera3" type="application/x-chimera-plugin" width="49%" height="49%" style="margin-left: 5px">
<param name="qmlsrc" value="qml/multiscreen.qml" />
</object>
<object id="webchimera4" type="application/x-chimera-plugin" width="49%" height="49%">
<param name="qmlsrc" value="qml/multiscreen.qml" />
</object>
</div>

<script src="js/webchimera.js" type="text/javascript"></script>
<script>
addPlaylist("http://www.youtube.com/watch?v=YpKEgEjry8s","webchimera1");
addPlaylist("http://www.youtube.com/watch?v=KAY76HXaMjU","webchimera2");
addPlaylist("http://www.youtube.com/watch?v=RSY75mIIpB0","webchimera3");
addPlaylist("http://www.youtube.com/watch?v=b-_53i63DfY","webchimera4");

startPlayer("webchimera1");
startPlayer("webchimera2");
startPlayer("webchimera3");
startPlayer("webchimera4");
</script>

</body>

</html>
