<!DOCTYPE html>
<html>

<head>

<link rel="icon" href="favicon.ico">
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<title>Fullscreen Zoom Video Demo - Webchimera Player</title>

</head>

<body>

<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>Fullscreen Zoom Video Demo</h1><span id="page_desc"><br>Click the Fullscreen Button!</span></div>

<div id="player_wrapper"></div>
<div id="buttons"><span onclick="window.location.href = 'http://jaruba.github.io/WebchimeraGUI/editor/?demo=zoom'" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i><span>Edit Demo</span></span><span onclick="window.location.href = 'http://www.movault.net/webchimera/download-demo.php?package=zoom'" class="btn btn-primary"><i class="glyphicon glyphicon-download-alt"></i><span>Download</span></span></div>

<script src="js/webchimera.js" type="text/javascript"></script>
<script>
addPlayer("player_wrapper","qml/zoom.qml"); // add the player to "player_wrapper" div, possible values are: addPlayer(targetdiv,qmlsource,playerid)
// * if no qmlsource (path to qml file) is set, it will default to latest Webchimera Player QML
// * if no playerid is set, it will default to "webchimera"

// declare Video to Play, can also be Array of Videos to Play (see Playlist Demo) or Multidimensional Array to also set Custom Title to Videos (see Custom Titles Demo)
myplaylist = "http://archive.org/download/CrayonDragonAnAnimatedShortFilmByTonikoPantoja/Crayon%20Dragon%20-%20An%20animated%20short%20film%20by%20Toniko%20Pantoja.mp4";

addPlaylist(myplaylist); // add the playlist to the player, possible values are: addPlaylist(playlist, playerid) [if no playerid is set, it will default to "webchimera"]

startPlayer(); // start the player, possible values are: startPlayer(playerid) [if no playerid is set, it will default to "webchimera"]
</script>
</body>

</html>
